<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <canvas id="ctx" width="400" height="540"></canvas>
    <div>
        <span>FPS:</span>
        <input id="id-fps" type="range" value="1" min="1" max="100" />
        <span class="label-fps"></span>
    </div>
    <div>
        <span>玩家速度:</span>
        <input class="auto-slider" data-value="config.player_speed" type="range" value="15" min="1" max="100" />
        <span class="label-speed">
        </span>
    </div>
    <div>
        <span>bullet速度:</span>
        <input class="auto-slider" data-value="config.bullet_speed" type="range" value="15" min="1" max="100" />
        <span class="label-speed">
            </span>
    </div>
    <div>
        <span>子弹冷却时间:</span>
        <input class="auto-slider" data-value="config.bullet_cooldown" type="range" value="0" min="0" max="15" />
        <span class="label-speed">
                </span>
    </div>
    <script src="level.js"></script>
    <script src="game/utils.js"></script>
    <script src="game/texture.js"></script>
    <script src="scene/main/ball.js"></script>
    <script src="scene/main/paddle.js"></script>
    <script src="scene/main/pic.js"></script>
    <script src="scene/main/block.js"></script>
    <script src="scene/main/plane.js"></script>
    <script src="scene/main/enemy.js"></script>
    <script src="scene/main/scene_base.js"></script>
    <script src="scene/editor/scene_editor.js"></script>
    <script src="scene/main/scene_main.js"></script>
    <script src="scene/title/scene_title.js"></script>
    <script src="scene/end/scene_end.js"></script>
    <script src="game/game.js"></script>
    <script src="main.js"></script>
    <script>
        var es = sel => document.querySelectorAll(sel)
        var bindAll = function(sel, eventName, callback) {
            var s = es(sel)
            for (var i = 0; i < s.length; i++) {
                var input = s[i]
                input.addEventListener(eventName, function(event) {
                    callback(event)
                })
            }
        }
        bindAll('.auto-slider', 'input', function(event) {
            var target = event.target
            var bindVar = target.dataset.value
            var val = target.value
            eval(bindVar + '=' + val)
            var label = target.nextElementSibling
            label.innerHTML = val
        })
        bindAll('#id-fps', 'input', function(event) {
            var target = event.target
            var val = target.value
            var label = document.querySelector('.label-fps')
            label.innerHTML = val
        })
    </script>
</body>

</html>
